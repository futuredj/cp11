name: Build CombatPets (Paper 1.21.11)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build
        run: mvn -B -ntp clean package

      - name: Upload shaded plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: CombatPets-jar
          path: |
            target/CombatPets-*.jar
            Core/target/*-shaded.jar
            Core/target/*.jar
